<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/bundle.js"></script>
</head>
<body>
  <div id="app">
    <form v-on:submit.prevent="convertFromEuro">
      <input type="number" v-model="userAmount">
      <select v-model="currencySelected">
        <option v-for="(value, name) in currencyRates" :value="{name: name, value: value}">
          {{ name }}
        </option>
      </select>
      <button type="submit">Submit</button>
    </form>
    <p v-if="convertedValueFromEuro">The amount is {{ convertedValueFromEuro }}</p>

    <input type="number" v-model="userAmountToEuro">


  </div>
</body>
</html>
